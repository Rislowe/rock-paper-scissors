<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
    
</head>
<body>
    <div class="game_state">
        <div class="score_card_player">
            <h1>Player:</h1>
            <h1 class="score_text_player"></h1>
            <h1 class="player_throw"></h1>
        </div>
        <div>
            <h1>Computer:</h1>
            <h1 class="score_text_computer"></h1>
            <h1 class="computer_throw"></h1>
        </div>
    </div>
    <div class="results"></div>
    <div class="button_div">
        <button id="rock_button">Rock</button>
        <button id="paper_button">Paper</button>
        <button id="scissors_button">Scissors</button>
    </div>
    <button class='disabled' id='reset_button'>Reset</button>
</body>
</html>
